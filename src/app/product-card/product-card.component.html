<div *ngIf="product.title || product.price || product.imageUrl" class="card">
    <img *ngIf="product.imageUrl" [src]="product.imageUrl" [alt]="product.title" class="card-img-top">
    <div class="card-body">
        <h5 class="card-title"> {{product.title}} </h5>
        <p class="card-text"><strong>{{product.price | currency:'USD':'symbol'}}</strong></p>
    </div>
    <div *ngIf="showActions && shoppingCart" class="card-footer">
        <button *ngIf="shoppingCart.getQuantity(product) === 0; else updateQuantity" class="btn btn-secondary btn-block" (click)="addToCart()">
            Add to Cart
        </button>
        <ng-template #updateQuantity>
            <app-product-quantity [product]="product" [shopping-cart]="shoppingCart"></app-product-quantity>
        </ng-template>
    </div>
</div>
