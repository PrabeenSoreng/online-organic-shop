<div class="sticky-top">
    <div class="list-group">
        <a routerLink="/products" class="list-group-item list-group-item-action" [class.active]="!category">All Category</a>
        <a *ngFor="let c of categories$ | async" class="list-group-item list-group-item-action" routerLink="/products" [queryParams]="{category: c.key}" [class.active]="category === c.key">
            {{c.name}}
        </a>
    </div>
</div>
